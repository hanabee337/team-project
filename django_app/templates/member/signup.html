{% extends 'common/base.html' %}

{% block content %}
<div class="signup-container">
    <form action="" method="POST">{% csrf_token %}
        {% for field in form %}
            <div class="field-container">
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <div class="button-container">
            <button type="submit">회원 가입</button>
        </div>
    </form>
</div>
{% endblock %}
